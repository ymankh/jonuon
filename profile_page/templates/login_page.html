{% extends 'bass.html' %}
{% load static %}
{% block content %}
    <div class="container">
    <!--  Alerts  -->
        {% include 'partials/_alerts.html' %}
        <div class="row  m-5">
            <div class="col-md-6 col-sm-12">
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="InputEmail1">Email address</label>
                        <input type="email" class="form-control rounded" id="InputEmail1" aria-describedby="emailHelp"
                            name="email"   placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" name="password" class="form-control rounded" id="Password" placeholder="Password">
                    </div>
                    {#                    <div class="form-check">#}
                    {#                        <input type="checkbox" class="form-check-input" id="exampleCheck1">#}
                    {#                        <label class="form-check-label" for="exampleCheck1">Check me out</label>#}
                    {#                    </div>#}
                    <button type="submit" name="login" class="btn btn-primary rounded">Login</button>
                    <div class="text-center rounded">You don't have an account? <a href="{% url 'signup' %}">Signup</a></div>
                </form>
            </div>
            <div class="col-6">
            </div>
        </div>
    </div>
{% endblock %}
