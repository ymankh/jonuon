{% if messages %}
    {% for message in messages %}
        <div id="message" class="container">
            <div class="alert alert-{{ message.tag }} alert-dismissible text-center" role="alert">
                <button type="button" data-dismiss="alert" class="close"><span aria-hidden="true"> &times;</span>
                </button>
                {{ message }}
            </div>
        </div>
    {% endfor %}

{% endif %}
